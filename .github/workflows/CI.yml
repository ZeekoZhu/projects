name: CI
on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - run: npx nx format:check
      - run: npx nx affected -t lint --parallel=3
      - run: npx nx affected -t test --parallel=3 -c=production
      - run: npx nx affected -t build --parallel=3
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  release-imgur-cli:
    runs-on: ubuntu-latest
    # runs only when the git tag matches imgur-cli@*
    if: startsWith(github.ref, 'refs/tags/imgur-cli@')
    needs: check
    env:
      # set the version to the part after `@` in the git tag
      IMGUR_CLI_VERSION: ${{ replace(github.ref, 'refs/tags/imgur-cli@', '') }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist
      - run: npx nx publish-all imgur-cli -c production
      - run: ./tools/scripts/release_binary.sh imgur-cli
      - uses: actions/upload-artifact@v3
        with:
          name: imgur-cli
          path: ./dist/publish/imgur-cli
